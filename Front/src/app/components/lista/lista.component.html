<div class="container">
    <!-- Para que ocupe toda la pantalla, si no sacar el -fluid -->
    <div class="row">
        <div class="col">
            <b>ID</b>
        </div>
        <div class="col">
            <b>Nombre</b>
        </div>
        <div class="col">
            <b>Marca</b>
        </div>
        <div class="col">
            <b>Modelo</b>
        </div>
        <div class="col">
            <b>Precio</b>
        </div>
        <div class="col">
            <b>Costo Env√≠o</b>
        </div>
        <div class="col">
            <b>Cantidad Vendida</b>
        </div>
        <div class="col">
            <b>Detalle</b>
        </div>
        <div class="col">
            <b>Editar</b>
        </div>
        <div class="col">
            <b>Eliminar</b>
        </div>
    </div>

    <div class="row" *ngFor="let instrumento of instrumentosArray; let i = index" style="padding-top: 5px;">
        <div class="col">
            {{ instrumento.id }}
        </div>
        <div class="col">
            {{ instrumento.nombre}}
        </div>
        <div class="col">
            {{ instrumento.marca }}
        </div>
        <div class="col">
            {{ instrumento.modelo }}
        </div>
        <div class="col">
            {{ instrumento.precio }}
        </div>
        <div class="col">
            {{ instrumento.costoEnvio }}
        </div>
        <div class="col">
            {{ instrumento.cantidadVendida }}
        </div>
        <div class="col">
            <button [routerLink]="['/detalleinstrumento', instrumento.id]" type="button" class="btn btn-primary">
                <i class="fas fa-edit"></i> Detalle
            </button>
        </div>
        <div class="col">
            <button [routerLink]="['/formulario', instrumento.id]" type="button" class="btn btn-success">
                <i class="fas fa-edit"></i> Editar
            </button>
        </div>
        <div class="col">
            <button (click)="delete(instrumento.id)" type="button" class="btn btn-danger">
                <i class="fas fa-trash-alt"></i> Eliminar
            </button>
        </div>
    </div>
</div>
